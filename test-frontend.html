<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test CORS and Payment API</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .test-section {
        margin: 20px 0;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .success {
        background-color: #d4edda;
        border-color: #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        border-color: #f5c6cb;
      }
      button {
        padding: 10px 15px;
        margin: 5px;
        cursor: pointer;
      }
      pre {
        background: #f8f9fa;
        padding: 10px;
        border-radius: 3px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <h1>Payment API Test</h1>
    <p>
      This page tests the CORS and API integration that your React app will use.
    </p>

    <div class="test-section">
      <h3>Test 1: GET /transactions</h3>
      <button onclick="testGetTransactions()">Test GET Transactions</button>
      <div id="getResult"></div>
    </div>

    <div class="test-section">
      <h3>Test 2: POST /transactions</h3>
      <button onclick="testPostTransaction()">Test POST Transaction</button>
      <div id="postResult"></div>
    </div>

    <div class="test-section">
      <h3>Test 3: POST /payments/process-payment</h3>
      <button onclick="testProcessPayment()">Test Process Payment</button>
      <div id="paymentResult"></div>
    </div>

    <script>
      const API_BASE =
        "https://o7h8qusgd9.execute-api.us-east-1.amazonaws.com/prod";

      function showResult(elementId, success, message, data = null) {
        const element = document.getElementById(elementId);
        element.className = "test-section " + (success ? "success" : "error");
        element.innerHTML = `
                <h4>${success ? "✅ Success" : "❌ Error"}</h4>
                <p>${message}</p>
                ${data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ""}
            `;
      }

      async function testGetTransactions() {
        try {
          const response = await fetch(
            `${API_BASE}/transactions?limit=3&offset=0`
          );
          const data = await response.json();

          if (response.ok) {
            showResult(
              "getResult",
              true,
              `GET /transactions successful (Status: ${response.status})`,
              data
            );
          } else {
            showResult(
              "getResult",
              false,
              `GET /transactions failed (Status: ${response.status})`,
              data
            );
          }
        } catch (error) {
          showResult("getResult", false, `Network error: ${error.message}`);
        }
      }

      async function testPostTransaction() {
        const testData = {
          merchant_id: "e3f5ebd0-1e9a-4f02-9d5b-6b1a0e4cc111",
          idempotency_key: `frontend-test-${Date.now()}`,
          amount_cents: 2999,
          currency: "USD",
          payment_method: "card",
          direction: "charge",
          network: "card",
          status: "pending",
          description: "Frontend CORS test",
          customer_email: "test@example.com",
        };

        try {
          const response = await fetch(`${API_BASE}/transactions`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(testData),
          });

          const data = await response.json();

          if (response.ok) {
            showResult(
              "postResult",
              true,
              `POST /transactions successful (Status: ${response.status})`,
              data
            );
          } else {
            showResult(
              "postResult",
              false,
              `POST /transactions failed (Status: ${response.status})`,
              data
            );
          }
        } catch (error) {
          showResult("postResult", false, `Network error: ${error.message}`);
        }
      }

      async function testProcessPayment() {
        const paymentData = {
          merchant_id: "e3f5ebd0-1e9a-4f02-9d5b-6b1a0e4cc111",
          idempotency_key: `payment-test-${Date.now()}`,
          amount_cents: 5390,
          currency: "USD",
          payment_method: "card",
          card_token: "PItoken_test123",
          card_brand: "Visa",
          card_last_four: "6100",
          description: "Frontend payment test",
          metadata: { ui_source: "cors-test" },
        };

        try {
          const response = await fetch(`${API_BASE}/payments/process-payment`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(paymentData),
          });

          const data = await response.json();

          if (response.ok) {
            showResult(
              "paymentResult",
              true,
              `POST /payments/process-payment successful (Status: ${response.status})`,
              data
            );
          } else {
            showResult(
              "paymentResult",
              false,
              `POST /payments/process-payment failed (Status: ${response.status}) - This is expected with test data`,
              data
            );
          }
        } catch (error) {
          showResult("paymentResult", false, `Network error: ${error.message}`);
        }
      }
    </script>
  </body>
</html>
