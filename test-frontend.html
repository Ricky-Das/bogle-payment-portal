<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test CORS and Payment API</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .test-section {
        margin: 20px 0;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .success {
        background-color: #d4edda;
        border-color: #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        border-color: #f5c6cb;
      }
      button {
        padding: 10px 15px;
        margin: 5px;
        cursor: pointer;
      }
      pre {
        background: #f8f9fa;
        padding: 10px;
        border-radius: 3px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <h1>Payment API Test</h1>
    <p>
      This page tests the CORS and API integration that your React app will use.
    </p>

    <div class="test-section">
      <h3>Test: POST /v1/checkout-sessions and /v1/payments</h3>
      <button onclick="runMinimalFlow()">Run Minimal Flow</button>
      <div id="flowResult"></div>
    </div>

    <script>
      const API_BASE = "https://tstd5z72k1.execute-api.us-east-1.amazonaws.com";

      function showResult(elementId, success, message, data = null) {
        const element = document.getElementById(elementId);
        element.className = "test-section " + (success ? "success" : "error");
        element.innerHTML = `
                <h4>${success ? "✅ Success" : "❌ Error"}</h4>
                <p>${message}</p>
                ${data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ""}
            `;
      }

      async function runMinimalFlow() {
        try {
          // 1) Create session
          const createRes = await fetch(`${API_BASE}/v1/checkout-sessions`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              line_items: [
                {
                  name: "Test Item",
                  quantity: 1,
                  unit_amount: 123,
                  currency: "USD",
                },
              ],
              success_url: location.href,
              cancel_url: location.href,
              customer: { email: "user@example.com", name: "User Name" },
            }),
          });
          const created = await createRes.json();
          if (!createRes.ok)
            throw new Error(created?.error || "Failed to create session");

          // 2) Use placeholder Finix token (replace with real token for true test)
          const dummyToken = "pi_dummy_token";

            crypto && crypto.randomUUID
              ? crypto.randomUUID()
              : `uuid_${Date.now()}`;

          // 3) Confirm payment
          const payRes = await fetch(`${API_BASE}/v1/payments`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Idempotency-Key": idempotencyKey,
            },
            body: JSON.stringify({
              session_id: created.id,
              payment_method: {
                type: "card",
                card_token: dummyToken,
                billing_postal_code: "94107",
              },
            }),
          });
          const pay = await payRes.json();

          showResult(
            "flowResult",
            payRes.ok,
            `Minimal flow response (Status: ${payRes.status})`,
            pay
          );
        } catch (e) {
          showResult("flowResult", false, e.message || "Flow failed");
        }
      }
    </script>
  </body>
</html>
